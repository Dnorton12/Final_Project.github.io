<form class="container" action="http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php" method="GET">
	<fieldset>
		<legend>Subscribe to our site</legend>
		<p class="border">
			<label>Name:
				<input class="subscribe" type="text" name="name_input" size="60" maxlength="100">
			</label>
		<br />
		</p>
		<p class="border">
			<label>Address Line:
				<input class="subscribe" type="text" name="address_input" size="50" maxlength="100">
			</label>
		<br/>
		</p>
		<p class="border">
			<label>City:
				<input class="subscribe" type="text" name="city_input" size="30" maxlength="60">
			</label>
		<br/>
		</p>
		<p class="border">
			<label>State:
				<input class="subscribe" type="text" name="state_input" size="30" maxlength="60">
			</label>
		<br/>
		</p>
		<p class="border">
			<label>Zip Code:
				<input class="subscribe" type="text" name="zip_input" size="30" maxlength="60">
			</label>
		<br/>
		</p>
		<p class="border">
			<label>Email:
				<input class="subscribe" type="text" name="email_input" size="50" maxlength="100">
			</label>
		<br/>
		<br/>
		</p>
	</p>
	<p class="border">
		<input class="subscribe" type="submit" value="Submit">
	<br/>
	</p>

</form>
